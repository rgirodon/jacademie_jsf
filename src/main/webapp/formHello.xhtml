<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
	<ui:composition template="/template.xhtml">
	
		<ui:define name="content">
	
			<h2>JSF 2.0 Hello World Example - formHello.xhtml</h2>
			<h:form>
				Nom : <h:inputText value="#{formHelloWorld.lastName}"></h:inputText>
				<br/>
				Prenom : <h:inputText value="#{formHelloWorld.firstName}"></h:inputText>
				<br/>
				Age : <h:inputText value="#{formHelloWorld.age}"></h:inputText>
				<br/>
				<h:commandButton value="Bienvenue" action="#{formHelloWorld.sayHello}"></h:commandButton>
			</h:form>
		
		</ui:define>
		
	</ui:composition>
</h:body>
</html>
